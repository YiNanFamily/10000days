<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！我们的专属回忆</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-thumbnail.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>亲爱的楠楠宝，10000天快乐！</h1>
        <p>每一个相册，都珍藏着一段独一无二的故事。愿你永远被爱包围！</p>
        <button id="play-music-btn">🎵 来点音乐吧</button>
    </header>

    <main class="gallery-container">
        <div class="gallery">

            <div id="gallery-album-1" class="gallery-item">
                <a href="images/gallery/1.jpg">
                    <img src="images/gallery/1.jpg" alt="我们的旅行">
                </a>
                <p class="caption">图集：我们的旅行</p>
                <a href="images/gallery/2.jpg" style="display:none;"></a>
                <a href="images/gallery/3.jpg" style="display:none;"></a>
                <a href="images/gallery/4.jpg" style="display:none;"></a>
            </div>

            <div id="gallery-album-2" class="gallery-item">
                <a href="images/daily/photo1.jpg">
                    <img src="images/daily/photo1.jpg" alt="生活点滴">
                </a>
                <p class="caption">图集：生活点滴</p>
                <a href="images/daily/photo2.jpg" style="display:none;"></a>
                <a href="images/daily/photo3.jpg" style="display:none;"></a>
            </div>

            <div id="gallery-album-3" class="gallery-item">
                <a href="images/special/photo1.jpg">
                    <img src="images/special/photo1.jpg" alt="特别纪念日">
                </a>
                <p class="caption">图集：特别纪念日</p>
                <a href="images/special/photo2.jpg" style="display:none;"></a>
            </div>

            </div>
    </main>

    <footer>
        <p>永远爱你的呆子陈一</p>
        <p>&copy; 2025.06.14 - Just for You</p>
    </footer>

    <audio id="bg-music" loop></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>

    <script>
        // --- 图集功能初始化 ---
        lightGallery(document.getElementById('gallery-album-1'), {
            selector: 'a', // 告诉 lightGallery 哪些元素是图集的一部分
            thumbnail: true // 显示缩略图
        });
        lightGallery(document.getElementById('gallery-album-2'), {
            selector: 'a',
            thumbnail: true
        });
        lightGallery(document.getElementById('gallery-album-3'), {
            selector: 'a',
            thumbnail: true
        });

        // --- 音乐播放列表功能 ---
        const musicPlayer = document.getElementById('bg-music');
        const playBtn = document.getElementById('play-music-btn');
        
        // 你的三首歌曲列表
        const musicPlaylist = [
            'music/クリスマスソング.m4a',
            'music/The Scientist.mp3',
            'music/街灯晚餐.m4a'
        ];
        
        let currentSongIndex = 0;

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % musicPlaylist.length; // 循环播放
            musicPlayer.src = musicPlaylist[currentSongIndex];
            musicPlayer.play();
        }

        // 监听歌曲播放结束事件
        musicPlayer.addEventListener('ended', playNextSong);

        // 监听播放按钮点击事件
        playBtn.addEventListener('click', () => {
            if (musicPlayer.paused) {
                musicPlayer.src = musicPlaylist[currentSongIndex];
                musicPlayer.play();
                playBtn.textContent = '⏸️ 暂停音乐';
            } else {
                musicPlayer.pause();
                playBtn.textContent = '🎵 继续播放';
            }
        });
    </script>

</body>
</html>
